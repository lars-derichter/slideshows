<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Slideshow template</title>

    <link rel="stylesheet" href="/node_modules/reveal.js/css/reset.css" />
    <link rel="stylesheet" href="/node_modules/reveal.js/css/reveal.css" />
    <link
      rel="stylesheet"
      href="/node_modules/reveal.js/css/theme/simple.css"
    />
    <link rel="stylesheet" href="/styles/reveal-lars-derichter.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="/node_modules/reveal.js/lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "/node_modules/reveal.js/css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="slides.md"
          data-separator="^\r?\n---\r?\n$"
          data-separator-vertical="^\r?\n\+\+\+\r?\n$"
          data-separator-notes="[Nn]otes?:"
          data-charset="utf-8"
        >
          <!--
          Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
          For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
          -->
        </section>
      </div>
    </div>

    <script src="/node_modules/reveal.js/js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: "/node_modules/reveal.js/plugin/markdown/marked.js" },
          { src: "/node_modules/reveal.js/plugin/markdown/markdown.js" },
          {
            src: "/node_modules/reveal.js/plugin/notes/notes.js",
            async: true
          },
          {
            src: "/node_modules/reveal.js/plugin/highlight/highlight.js",
            async: true
          }
        ],
        // Visibility rule for backwards navigation arrows; "faded", "hidden"
        // or "visible"
        controlsBackArrows: "visible",
        // Display the page number of the current slide
        slideNumber: true,
        // Add the current slide number to the URL hash so that reloading the
        // page/copying the URL will return you to the same slide
        hash: true,
        // Push each slide change to the browser history. Implies `hash: true`
        history: true
      });
    </script>
  </body>
</html>
